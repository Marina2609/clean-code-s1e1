<!DOCTYPE html>
<html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header"><img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix"><a class="header__info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-item" class="add-item"><label for="add-item__label">Add Item</label>
      <div class="add-item__row"><input id="new-task"
              class="add-item__input" 
              type="text"><button>Add</button>
      </div>
    </section>
    <section class="editing">
      <h3>Todo</h3>
      <ul id="todo" class="editing__list">
        <li class="editing__item"><input type="checkbox"><label class="editing__label">Pay Bills</label><input type="text" 
                  class="editing__input"><button class="editing__edit">Edit</button><button class="editing__delete"><img src="./remove.svg" alt="Remove image"></button></li>
        <li class="editing__item_edit-mode"><input type="checkbox"><label class="editing__label">Go Shopping</label><input type="text" 
                  value="Go Shopping" 
                  class="editing__input"><button class="editing__edit">Save</button><button class="editing__delete"><img src="./remove.svg" alt="Remove image"></button></li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed" class="editing__list">
        <li class="editing__item"><input type="checkbox" checked><label class="editing__label">See the Doctor</label><input type="text" 
                  class="editing__input"><button class="editing__edit">Edit</button><button class="editing__delete"><img src="./remove.svg" alt="Remove image"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
